<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/signup.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="#" method="post" id="form">
                <div class="username">
                    <label for="username"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="username" placeholder="Username">
                    <span id="uname-error"></span>
                </div>
                <div class="email">
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Email">
                    <span id="email-error"></span>
                </div>
                <div class="password">
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Password">
                    <span id="password-error"></span>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                    <span id="confirm-password-error"></span>
                </div>    
                <button type="submit" class="btn-signup" id="btn-sign">Sign Up</button>
                <p class="signin-link">Already have an account? <a class="signin-page-link" href="sign-in.html">Sign In</a></p>
                <p class="or">OR</p>    
                <div class="social-login">
                    <button type="button" class="google"><i class="fa-brands fa-google"></i> Sign In with Google</button>
                    <button type="button" class="facebook"><i class="fa-brands fa-facebook-f"></i> Sign In with Facebook</button>
       
                </div>
            </form>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
