<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/signin.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="#" method="post" id="form">
            <div class="email">
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="password">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-signin">Sign In</button>
            <p class="signup-link">Don't have an account? <a class="signup-page-link" href="index.html">Sign Up</a></p>
            <p class="or">OR</p>    
            <div class="social-login">
                <button type="button" class="google"><i class="fa-brands fa-google"></i> Sign In with Google</button>
                <button type="button" class="facebook"><i class="fa-brands fa-facebook-f"></i> Sign In with Facebook</button>
            </div>
        </form>
</body>
</html>
